<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Content Upload</title>
</head>
<body>
  <h2>Upload New Content</h2>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Title" required><br><br>
    <textarea id="description" placeholder="Description" required></textarea><br><br>
    <input type="text" id="category" placeholder="Category" required><br><br>
    <input type="text" id="language" placeholder="Language" required><br><br>
    <input type="text" id="type" placeholder="Type (e.g., Learn or Originals)" required><br><br>
    <input type="file" id="posterFile" accept="image/*" required><br><br>

    <input type="email" id="adminEmail" placeholder="Admin Email" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        category: document.getElementById('category').value,
        language: document.getElementById('language').value,
        type: document.getElementById('type').value,
         
      };

      const adminEmail = document.getElementById('adminEmail').value;

      try {
        const response = await fetch('/api/admin/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-admin-email': adminEmail
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          message.textContent = '✅ ' + result.message;
          message.style.color = 'green';
        } else {
          message.textContent = '❌ ' + (result.error || 'Upload failed');
          message.style.color = 'red';
        }
      } catch (error) {
        console.error(error);
        message.textContent = '❌ Network or server error';
        message.style.color = 'red';
      }
    });
  </script>
  <script>
document.getElementById("contentForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const posterFile = document.getElementById("posterFile").files[0];

  // 1️⃣ Upload poster first
  const posterData = new FormData();
  posterData.append("poster", posterFile);

  const uploadRes = await fetch("/api/upload/poster", {
    method: "POST",
    body: posterData
  });

  const uploadResult = await uploadRes.json();

  // 2️⃣ Upload content with poster URL
  const contentData = {
    title: document.getElementById("title").value,
    description: document.getElementById("description").value,
    category: document.getElementById("category").value,
    language: document.getElementById("language").value,
    type: document.getElementById("type").value,
    poster_url: uploadResult.poster_url,
    visible: 1
  };

  const res = await fetch("/api/admin/content", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(contentData)
  });

  if (res.ok) {
    alert("Content uploaded successfully!");
    document.getElementById("contentForm").reset();
  } else {
    alert("Upload failed");
  }
});
</script>

</body>
</html>
